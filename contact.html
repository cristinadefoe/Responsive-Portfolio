<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  <title>Cristina Defoe | Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header id="header">
    <div class="content-wrap">
      <a href="index.html " id="header-name">Cristina Defoe</a>
      <nav>
        <a href="index.html " class="about"> About </a>
        <a href="portfolio.html " class="portfolio1"> Portfolio </a>
        <a href="contact.html " class="contact1"> Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-content-wrap" class="content-wrap">
    <div class="col-wide ">
      <h1>Contact</h1>

      <!-- Contact/submit button -->
      <form class="contact ">
        Name:
        <br>
        <textarea name="fullname " rows="2 " cols="50 "></textarea>
        <br> Email
        <br>
        <textarea name="email " rows="2 " cols="50 "></textarea>
        <br> Message:
        <br>
        <textarea name="message " rows="8 " cols="50 "></textarea>
        <br>
        <input type="submit " value="Submit " id="submit ">
        <br>
      </form>

    </div>
  </div>

  <!-- Social media links -->
  <section class="social-media">
    <div class="social">
      <h2>Connect with Me</h2>
      <a href="mailto:cristina.defoe@gmail.com " class="fa fa-google"></a>
      <a href="https://www.linkedin.com/in/cristina-defoe " target="_blank    " class="fa fa-linkedin "></a>
      <a href="#facebook " class="fa fa-facebook "></a>
      <a href="#twitter " class="fa fa-twitter "></a>
    </div>
  </section>

  <footer>
    <div class="container">Copyright &copy; 2018 by Cristina Defoe </div>
  </footer>

</body>

</html>
